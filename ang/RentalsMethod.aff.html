<af-form ctrl="afform">
  <af-entity url-autofill="1" type="RentalsMethod" name="RentalsMethod" label="Rental Method" actions="{create: true, update: true}" security="RBAC" />
  <fieldset af-fieldset="RentalsMethod" class="af-container" af-title="Method">
    <af-field name="name" />
  </fieldset>
  <hr />
  <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Submit</button>
  <hr />
</af-form>
