<hm-add-button
        name="add-rental"
        label="Add Rental"
        url="civicrm/rentals/rental">
</hm-add-button>

<div af-fieldset="" af-title="Search Rentals">
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <af-field name="id" defn="{label: 'ID', input_attrs: {}}"/>
        </div>
        <div class="col-md-4 col-xs-6">
            <af-field name="code" defn="{label: 'Code', input_attrs: {}}"/>
        </div>
    </div>
<hr />
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <af-field name="admission" defn="{input_type: 'Select', search_range: true, input_attrs: {time:false}}"/>
        </div>
        <div class="col-md-4 col-xs-6">
            <af-field name="discharge" defn="{input_type: 'Select', search_range: true, input_attrs: {time:false}}"/>
        </div>
    </div>
<hr />
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <af-field name="tenant_id.display_name" defn="{label: 'Tenant', input_attrs: {}}"/>
        </div>
        <div class="col-sm">
        </div>
    </div>
<crm-search-display-table
        search-name="Rentals08"
        display-name="All_Rentals_Table08"
        filters="{'tenant_id.id': options.contact_id}"></crm-search-display-table>
</div>
