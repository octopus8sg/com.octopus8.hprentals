<af-form ctrl="afform">
    <af-entity url-autofill="1" type="RentalsRental" name="RentalsRental" label="Rental"
               actions="{create: true, update: true}" security="RBAC"/>
    <fieldset af-fieldset="RentalsRental" class="af-container" af-title="Rental">

        <hp-show-tenant></hp-show-tenant>
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <af-field name="tenant_id"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <af-field name="admission"/>
            </div>
            <div class="col-md-4 col-xs-6">
                <af-field name="discharge"/>
            </div>
        </div>
    </fieldset>
    <hr style="height: 1px; opacity: 0%; background-color: #ccc; border: none; margin-bottom: 0px; padding-bottom: 0px"/>
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Submit</button>
</af-form>
