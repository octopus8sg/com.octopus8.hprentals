    <i class="crm-i fa-plus-circle">&nbsp;</i>
    Add Rental
    </a>
</div>

<hr style="height: 1px; opacity: 0%; background-color: #ccc; border: none; margin-bottom: 0px; padding-bottom: 0px"/>

        <div class="col-md-4 col-xs-6">
            <af-field name="id" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <af-field name="admission" defn="{input_type: 'Select', search_range: true, input_attrs: {}}" />

        <div class="col-md-4 col-xs-6">
            <af-field name="discharge" defn="{input_type: 'Select', search_range: true, input_attrs: {}}" />
        </div>

    <crm-search-display-table search-name="Rentals08" display-name="Tenant_Rentals_Table08" filters="{'tenant_id': options.contact_id}"></crm-search-display-table>
