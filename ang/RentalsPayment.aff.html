<af-form ctrl="afform">
    <af-entity url-autofill="1" type="RentalsPayment" name="RentalsPayment" label="Payment"
               actions="{create: true, update: false}" security="RBAC"/>
    <fieldset af-fieldset="RentalsPayment" class="af-container" af-title="Rental">
        <h1>Hello {{routeParams}}</h1>
        <hp-show-tenant></hp-show-tenant>
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <af-field name="tenant_id"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <af-field name="method_id"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <af-field name="amount"/>
            </div>
        </div>
    </fieldset>
    <hr style="height: 1px; opacity: 0%; background-color: #ccc; border: none; margin-bottom: 0px; padding-bottom: 0px"/>
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Submit</button>
</af-form>
