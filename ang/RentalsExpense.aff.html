<af-form ctrl="afform">
    <af-entity url-autofill="1" type="RentalsExpense" name="RentalsExpense" label="Type"
               actions="{create: true, update: false}" security="RBAC"/>

    <fieldset af-fieldset="RentalsExpense" class="af-container" af-title="Type">
        <af-field name="name"/>
        <af-field name="frequency"/>
        <af-field name="amount"/>
        <hr style="height: 1px; opacity: 0%; background-color: #ccc; border: none; margin-bottom: 0px; padding-bottom: 0px"/>
        <div class="row">
            <div class="col-12 col-md-12 col-xs-12">
                <div class="checkbox">
                    <label>
                        <af-field name="is_refund" defn="{label: false}"/>
                        <b>Refund</b>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-xs-12">
                <div class="checkbox">
                    <label>
                        <af-field name="is_prorate" defn="{label: false}"/>
                        <b>Prorate</b>
                    </label>
                </div>
            </div>
        </div>
        <hr style="height: 1px; opacity: 0%; background-color: #ccc; border: none; margin-bottom: 0px; padding-bottom: 0px"/>
    </fieldset>
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Submit</button>
</af-form>
